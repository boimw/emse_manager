{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class='col-md-4 col-md-offset-2'>
	<h1>Edit Idea</h1>
</div>
{% if request.user.is_authenticated %}
<div class="container">
	<form class="edit" method="POST" action="{% url 'update_idea' idea.id %}">
		{% csrf_token %}
		{{ form|crispy }}
		<div class=" col-md-9 col-lg-9 "> 
			<table class="table table-user-information">
				<tbody>
					<tr>
						<td>Idea name:</td>
						<td>
							<input id="idea_name" type="text" class="form-control" name="idea_name" value= "{{ idea.name }}" required>
						</td>
					</tr>
					<tr>
						<td>Idea description:</td>
						<td>
							<textarea  id="idea_description" rows="10" class="form-control"  name="idea_description" required>{{ idea.description }}</textarea>
						</td>
					</tr>
					<tr>
						<td>Idea category: </td>
						<td>
							<div class="form-group">
						     <select class="form-control" id="category_select" name="category_select">
						     	{% for cat in categories %} 
						     		<option value='{{ cat.id }}' 
						     		{% if cat.id == idea.catId.id %}
						     			selected 
						     		{% endif %} 
						     		> {{ cat.name }}</option>
						      	{% endfor %}
						     </select>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="col-md-4 text-center"> 
					<button class="btn btn-primary" type="submit">Save</button>
					<a class="btn btn-warning" href="{% url 'ideas'  %}">Cancel</a>
			</div>
		</div>


	</form>
</div>

{% endif %}



{% endblock %}
