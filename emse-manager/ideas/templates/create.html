{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class='col-md-4 col-md-offset-2'>
<h1>Create new Idea</h1>
</div>
{% if request.user.is_authenticated %}
  <div class="container">
    <form class="create" method="POST" action="{% url 'create_idea' %}">
		  {% csrf_token %}
		  {{ form|crispy }}
		  <div class=" col-md-9 col-lg-9 "> 
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>Idea name:</td>
                        <td>
                        <input id="idea_name" type="text" name="idea_name" ">
                        </td>
                      </tr>
                      <tr>
                        <td>Idea description:</td>
                        <td>
                        <input id="idea_description" type="text" name="idea_description" ">
                        </td>
                      </tr>
                  </tbody>
              </table>
          </div>
		  <button class="btn btn-default primaryAction" type="submit">Create</button>
		</form>
   </div>

{% endif %}



{% endblock %}
