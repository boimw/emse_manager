{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class='col-md-4 col-md-offset-2'>

</div>


<div class="container">
    <div id="data-table" class="panel panel-primary table-panel">
        <div class="panel-heading table-panel-heading">
            <h1 >Categories</h1>
            <div>
                {% if request.user.is_authenticated %}
                    <a class="btn btn-warning" href="{% url 'create_category'  %}">Add Category</a>
                {% endif %}
            </div>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Category</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                {% for item in categories.all %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.description }}</td>
                    <td><a class="btn btn-success" href="{% url 'category' item.id %}">View</a></td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
